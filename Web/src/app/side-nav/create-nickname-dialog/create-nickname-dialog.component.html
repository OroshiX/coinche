<mat-card>
  <mat-card-header>
    <mat-card-title>
      Set nickname
    </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <mat-dialog-content>
      <mat-form-field class="form-field">
        <input matInput placeholder="Nickname" [formControl]="nicknameControl" required>
      </mat-form-field>
    </mat-dialog-content>
  </mat-card-content>
  <mat-card-footer class="footer">
    <div mat-dialog-actions class="action">
      <button class="btn-action-cancel" mat-raised-button (click)="onNoClick()">Cancel</button>
      <button class="btn-action-save" mat-raised-button color="primary" (click)="save()">Submit</button>
    </div>
  </mat-card-footer>
</mat-card>
