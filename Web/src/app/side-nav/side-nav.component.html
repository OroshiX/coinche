<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
               [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
               [mode]="(isHandset$ | async) ? 'over' : 'side'"
               [opened]="(isHandset$ | async) === false">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <button mat-list-item [routerLink]="['/login']" routerLinkActive="active-link">Login</button>
      <button mat-list-item [routerLink]="['/all-games']" routerLinkActive="active-link"
              [disabled]="isDisabled" [ngClass]="{'color-inactive': isDisabled}">All Games
      </button>
      <!--<button mat-list-item [routerLink]="['/play/init']" routerLinkActive="active-link"
              [disabled]="isDisabled" [ngClass]="{'color-inactive': isDisabled}">Init Play
      </button>-->
      <!--<button mat-list-item [routerLink]="['/play']" routerLinkActive="active-link"
              [disabled]="isDisabled" [ngClass]="{'color-inactive': isDisabled}">Start Play
      </button>-->
      <button mat-list-item [routerLink]="['/distributing']" routerLinkActive="active-link"
              [disabled]="isDisabled" [ngClass]="{'color-inactive': isDisabled}">Distributing
      </button>
      <button mat-list-item [routerLink]="['/grid']" routerLinkActive="active-link"
              [disabled]="isDisabled" [ngClass]="{'color-inactive': isDisabled}">Grid
      </button>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        matTooltip="Show menu"
        matTooltipPosition="below"
        mat-raised-button color="primary"
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span class="title">Coinche Card Game</span>
      <ng-container *ngIf="isDisabled!==true">
        <button
          matTooltip="Create a nickname"
          matTooltipPosition="below"
          mat-raised-button color="primary"
          (click)="setNickname()"
          class="current-user">{{currentUserName}}
        </button>
        <button
          mat-raised-button
          color="primary"
          matTooltip="Logout"
          (click)="logout()"
          mat-icon-button>
          <mat-icon>logout</mat-icon>
        </button>
      </ng-container>
    </mat-toolbar>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
