<mat-card>
  <h2>{{title}}</h2>
  <button mat-button (click)="getSelectedRows()">Get Selected Rows</button>
  <ag-grid-angular
    #agGrid
    style="min-width: 400px; height: 500px;"
    class="ag-theme-alpine"
    [rowData]="rowData"
    [columnDefs]="columnDefs"
    [isRowSelectable]="isRowSelectable"
    rowSelection="single"
  >
  </ag-grid-angular>
</mat-card>
