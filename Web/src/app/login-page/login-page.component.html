
<div class="login-page">
<!--
  <app-alert class="alert"></app-alert>
-->
  <mat-card class="coinche-card">
    <form (ngSubmit)="submit()" [formGroup]="loginForm">
      <mat-card-header>
        <div mat-card-avatar class="coinche-header-image"></div>
        <mat-card-title>
          Login page
        </mat-card-title>
        <mat-card-subtitle>Enter your email and password</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <div>
          <mat-form-field>
            <mat-label>
              Email
            </mat-label>
            <input matInput formControlName="emailAddress" required [errorStateMatcher]="matcher" type="'email'">
            <mat-error *ngIf="emailAddress.hasError('email') && !emailAddress.hasError('required')">
              Email format error
            </mat-error>
            <mat-error *ngIf="emailAddress.hasError('required')">
              Email is <strong>required</strong>
            </mat-error>
          </mat-form-field>
        </div>
        <br/>
        <div>
          <mat-form-field>
            <mat-label>Password</mat-label>
            <input matInput [type]="hide ? 'password' : 'text'" formControlName="currentPassword"
                   required autocomplete="login-user" [errorStateMatcher]="matcher">
            <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
                    [attr.aria-pressed]="hide">
              <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
            </button>
            <mat-error *ngIf="currentPassword.hasError('pattern') && !currentPassword.hasError('required')">
              Password must include at least
              <strong>1 uppercase</strong>,
              <strong>1 lowercase</strong>,
              <strong>1 digit</strong>,
              <strong>1 special char</strong> and
              total length is <strong>between 10 and 20</strong> characters
            </mat-error>
            <mat-error *ngIf="currentPassword.hasError('required')">
              Password is <strong>required</strong>
            </mat-error>
          </mat-form-field>
        </div>

      </mat-card-content>
      <mat-card-footer>
        <button class="button-submit" mat-raised-button color="primary" type="submit">Submit</button>
      </mat-card-footer>
    </form>
  </mat-card>
</div>
