<mat-card class="card-dialog">
  <mat-card-header>
    <mat-card-title>
      Create a new game
    </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <label id="radio-group-label">To play with</label>
    <mat-dialog-content [formGroup]="form">
      <mat-radio-group aria-labelledby="radio-group-label"
                       class="radio-group" formControlName="gameType">
        <mat-radio-button class="radio-button" [value]="gameType" [checked]="true">🤖  robot</mat-radio-button>
        <mat-radio-button class="radio-button" value="FRIENDS">👨‍👩‍👧‍👦  friends</mat-radio-button>
      </mat-radio-group>
      <mat-form-field class="form-field">
        <input matInput placeholder="Game name" formControlName="name" required>
      </mat-form-field>
      <mat-form-field class="form-field">
        <input matInput placeholder="Nickname" formControlName="nicknameCreator">
      </mat-form-field>
    </mat-dialog-content>
  </mat-card-content>
  <mat-card-footer class="footer">
    <div mat-dialog-actions class="action">
      <button class="btn-action-cancel" mat-raised-button (click)="onNoClick()">Cancel</button>
      <button class="btn-action-save" mat-raised-button color="primary" (click)="save()">Submit</button>
    </div>
  </mat-card-footer>
</mat-card>
