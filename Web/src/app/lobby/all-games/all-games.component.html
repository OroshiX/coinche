<mat-card>
  <mat-card-header>
    <mat-card-title>
      {{title}}
      <mat-card-subtitle>
        Select a game and then
        <button
          [disabled]="!isRowSelected"
          matTooltipPosition="above"
          matTooltip="Join a selected game"
          mat-raised-button color="accent"
          (click)="joinGame()">join
        </button>
        or
        <button
          [disabled]="isRowSelected"
          matTooltipPosition="above"
          matTooltip="Create a new game"
          mat-raised-button color="accent"
          (click)="createNewGame()">create a new one
        </button>
      </mat-card-subtitle>
    </mat-card-title>

  </mat-card-header>
  <mat-card-content>
    <ag-grid-angular
      #agGrid
      style="min-width: 410px; height: 600px;"
      class="ag-theme-alpine"
      [rowData]="rowData"
      [columnDefs]="columnDefs"
      [isRowSelectable]="isRowSelectable"
      rowSelection="single"
      (click)="getSelectedRows()"
    >
    </ag-grid-angular>
  </mat-card-content>
</mat-card>
