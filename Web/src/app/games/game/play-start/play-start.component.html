<mat-card>
  <mat-card-header>
    <div class="stepper-wrapper">
      <mat-horizontal-stepper #stepper [ngStyle]="{'fontSize': '11px'}">
        <mat-step [editable]="false">
          <ng-template matStepLabel>JOINING</ng-template>
        </mat-step>
        <mat-step [editable]="false">
          <ng-template matStepLabel>BIDDING</ng-template>
        </mat-step>
        <mat-step [editable]="false">
          <ng-template matStepLabel>PLAYING</ng-template>
        </mat-step>
        <mat-step [editable]="false">
          <ng-template matStepLabel>ENDED</ng-template>
        </mat-step>
        <mat-step [editable]="false">
          <ng-template matStepLabel>IDLE</ng-template>
        </mat-step>
      </mat-horizontal-stepper>

      <button mat-button (click)="onNext()">Next</button>
      <button mat-button (click)="onReset()">Reset</button>
    </div>

  </mat-card-header>
  <mat-card-content>

  </mat-card-content>
</mat-card>

<div class="background-table">
  <div class="wrapper-cards">
    <div class="row1">
      <button class="card-played custom-shadow"
              [ngStyle]="{'background': myCardMap.get('HEART8').backgroundImg}"
              (click)="onClickCard($event, 1, myCardMap.get('HEART8').value)"
              [value]="myCardMap.get('HEART8').value">
      </button>
    </div>
    <div class="row2">
      <button class="card-played custom-shadow"
              [ngStyle]="{'background': myCardMap.get('HEART11').backgroundImg}"
              (click)="onClickCard($event, 1, myCardMap.get('HEART11').value)"
              [value]="myCardMap.get('HEART11').value">
      </button>
      <button class="card-played custom-shadow"
              [ngStyle]="{'background': myCardMap.get('SPADE7').backgroundImg}"
              (click)="onClickCard($event, 1, myCardMap.get('SPADE7').value)"
              [value]="myCardMap.get('SPADE7').value">
      </button>
    </div>
    <div class="row3">
      <button class="card-played custom-shadow"
              [ngStyle]="{'background': myCardMap.get('CLUB10').backgroundImg}"
              (click)="onClickCard($event, 1, myCardMap.get('CLUB10').value)"
              [value]="myCardMap.get('CLUB10').value">
      </button>
    </div>
  </div>
</div>

<mat-card>
  <mat-card-header>
    <mat-card-title>My cards</mat-card-title>
  </mat-card-header>
  <mat-card-content class="background-table-my-cards">
    <ng-container *ngIf="myCardMap">
      <div>
        <div class="wrapper-cards-my-cards">
          <button class="card custom-shadow" *ngFor="let key of myCardMap.keys(); index as i"
                  [ngStyle]="{'background': myCardMap.get(key).backgroundImg}"
                  (click)="onClickCard($event, i, myCardMap.get(key).value)" [value]="myCardMap.get(key).value">
          </button>
        </div>
      </div>
    </ng-container>
  </mat-card-content>
</mat-card>
