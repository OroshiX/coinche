<button [ngClass]="isOnTable ? 'card-played custom-shadow' : !inactiveCard ? 'card custom-shadow': 'card inactive custom-shadow' "
        [ngStyle]="isSmallScreen ?
          {'background':  card?.backgroundImgSmall} :
          {'background':  card?.backgroundImg} "
        (dblclick)=onClickCard(card)
        [value]="card?.value"
        [disabled]="isDisable">
</button>
