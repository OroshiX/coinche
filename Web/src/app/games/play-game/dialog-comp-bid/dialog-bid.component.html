<!--<h1 mat-dialog-title>Hi {{data.name}}</h1>-->
<div mat-dialog-content>
  <form [formGroup]="bidForm" class="bid-form">
    <mat-form-field class="bid-width">
      <mat-label>Bid points</mat-label>
      <mat-select formControlName="points">
        <mat-option *ngFor="let bidPoint of bidPoints" [value]="bidPoint">
          {{bidPoint}}
        </mat-option>
      </mat-select>
    </mat-form-field>
    <mat-form-field class="bid-width">
      <mat-label>Bid color</mat-label>
      <mat-select formControlName="color">
        <mat-option *ngFor="let bidColor of bidColors" [value]="bidColor">
          {{bidColor}}
        </mat-option>
      </mat-select>
    </mat-form-field>
    <mat-form-field class="bid-width">
      <mat-label>Bid type</mat-label>
      <mat-select formControlName="type">
        <mat-option *ngFor="let bidType of bidTypes" [value]="bidType">
          {{bidType}}
        </mat-option>
      </mat-select>
    </mat-form-field>

  </form>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">No Thanks</button>
  <button mat-button [mat-dialog-close]="data" cdkFocusInitial>Ok</button>
</div>
