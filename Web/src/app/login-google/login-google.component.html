<div class="login-page">
  <mat-card class="coinche-card">
    <ng-container *ngIf="!isConnected; else connected">
      <div class="item"><strong>Sign in with Google</strong></div>
      <div class="item">
        <button mat-card-avatar class="coinche-header-image"
                mat-raised-button
                matTooltip="SignIn with Google"
                (click)="signIn()">
        </button>
      </div>
    </ng-container>
    <ng-template #connected>
      <div class="item"><strong>You are connected !</strong></div>
    </ng-template>
  </mat-card>
</div>
